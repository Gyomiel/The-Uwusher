<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet" />
    <title>The Uwusher</title>
  </head>

  <body>
    <div id="start">
      <button id="btn-start">Start Game<br />UwU</button>
    </div>

    <section>
      <div class="primerito">
        <div class="segundito">
          <h2>SELECT CHARACTER</h2>
          <div class="tercerito">
            <div id="characterSelection">
              <span>
                <div id="selectCharacter1"></div>
              </span>
              <span>
                <div id="selectCharacter2"></div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="gameContainer">
      <img src="./imgs/overlay/overlay.gif" id="overlayGif" />

      <div id="gameCanvas">
        <div id="healthBars">
          <div id="firstPlayerHB">
            <img class="healthHeart1" src="./imgs/assets/heartHealth.png" />
            <div class="barAndChara1">
              <span id="playerOneName">Yurei</span>
              <progress id="playerOneHB" value="600" max="600"></progress>
            </div>
          </div>
          <div id="secondPlayerHB">
            <div class="barAndChara2">
              <span id="playerTwoName">Onre</span>
              <progress id="playerTwoHB" value="600" max="600"></progress>
            </div>
            <img class="healthHeart2" src="./imgs/assets/heartHealth.png" />

            <div id="restart">
              <button id="btn-restart">Restart Game<br />UwU</button>
            </div>
          </div>
        </div>
      </div>
      <div class="yureiIdle"></div>
    </div>
    <script src="main.js" defer></script>

    <script src="playerOne.js"></script>
    <script src="playerTwo.js"></script>

    <script src="healthRecovery.js"></script>
    <script src="spell.js"></script>
    <script src="powerUp.js"></script>
  </body>
</html>
